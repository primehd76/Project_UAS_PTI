<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
    <form class="form-group col-md-6">
        <div class="col-md-6">
            <label>Kode Kantin</label>
            <div class="form-group"></div>
            <input type="text" id="Username" placeholder="Kode Kantin" class="form-control" name="kode" [(ngModel)]="kode" autofocus>
        </div>
        <div class="form-group col-md-6">
            <div class="col-md">
            <label>Nama Kantin</label>
            <div class="form-group col-md"></div>
            <input type="text" id="Telepon" placeholder="Nama Kantin" class="form-control" name="nama" [(ngModel)]="nama" autofocus>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label>Kategori</label>
            <div class="col-md"></div>
            <input type="text" id="Email" placeholder="Kategori" class="form-control" name="kategori" [(ngModel)]="kategori" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Foto</label>
            <div class="col-md"></div>
            <input type="text" id="Nama Lengkap" placeholder="Foto" class="form-control" name="Foto" [(ngModel)]="Foto" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Deskripsi</label>
            <div class="col-md"></div>
            <input type="text" id="Alamat" placeholder="Deskripsi" class="form-control" name="deskripsi" [(ngModel)]="deskripsi" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Harga</label>
            <div class="col-md"></div>
            <input type="number" placeholder="Harga" class="form-control" name="harga" [(ngModel)]="harga">
        </div>
        <div class="form-group col-md-6">
            <label>Cash</label>
            <div class="col-md"></div>
            <input type="text" class="form-control" name="cash" [(ngModel)]="cash">
        </div>
        <div class="form-group col-md-6">
            <label>Gopay</label>
            <div class="col-md"></div>
            <input type="text" id="Password"  class="form-control" name="gopay" [(ngModel)]="gopay">
        </div>
        <div class="form-group col-md-6">
            <label>Ovo</label>
            <div class="col-md"></div>
            <input type="text"  class="form-control" name="ovo" [(ngModel)]="ovo">
        </div>
        <div class="form-group col-md-6">
            <label>Dana</label>
            <div class="col-md"></div>
            <input type="text"  class="form-control" name="dana" [(ngModel)]="dana">
        </div>
        <input type="submit" value="Register" (click)="register()" class="btn btn-primary">
        <a routerLink="/login" routerLinkActive="active"> &nbsp; Login</a>
    </form>
</div>

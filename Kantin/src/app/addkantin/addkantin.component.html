<div class="container pt-3 pb-2">
    <form class="form-group col-md-8">
    <div class="row">
        <div class="form-group col-md-6">
            <label>Kode Kantin</label>
            <div class="col-md"></div>
            <input type="text" id="Username" placeholder="Kode Kantin" class="form-control" name="kode" [(ngModel)]="kode" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Nama Kantin</label>
            <div class="col-md"></div>
            <input type="text" id="Telepon" placeholder="Nama Kantin" class="form-control" name="nama" [(ngModel)]="nama" autofocus>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Kategori</label>
            <div class="col-md"></div>
            <input type="text" id="Email" placeholder="Kategori" class="form-control" name="kategori" [(ngModel)]="kategori" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Foto</label>
            <div class="col-md"></div>
            <input type="text" id="Nama Lengkap" placeholder="Foto" class="form-control" name="Foto" [(ngModel)]="foto" autofocus>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Deskripsi</label>
            <div class="col-md"></div>
            <input type="text" id="Alamat" placeholder="Deskripsi" class="form-control" name="deskripsi" [(ngModel)]="deskripsi" autofocus>
        </div>
        <div class="form-group col-md-6">
            <label>Harga</label>
            <div class="col-md"></div>
            <input type="number" placeholder="Harga" class="form-control" name="harga" [(ngModel)]="harga">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div>
                <label>Cash &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="cash" value="TRUE" [(ngModel)]="cash"> Tersedia
                <input type="radio" name="cash" value="FALSE" [(ngModel)]="cash"> Tidak Tersedia <br>
            </div>
        </div>
        <div class="form-group col-md-6">
            <div>
                <label>Gopay &nbsp;&nbsp;</label>
                <input type="radio" name="gopay" value="TRUE" [(ngModel)]="gopay"> Tersedia
                <input type="radio" name="gopay" value="FALSE" [(ngModel)]="gopay"> Tidak Tersedia <br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div>
                <label>Ovo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="ovo" value="TRUE" [(ngModel)]="ovo"> Tersedia
                <input type="radio" name="ovo" value="FALSE" [(ngModel)]="ovo"> Tidak Tersedia <br>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Dana &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="dana" value="TRUE" [(ngModel)]="dana"> Tersedia
            <input type="radio" name="dana" value="FALSE" [(ngModel)]="dana"> Tidak Tersedia <br>
        </div>
    </div>
        <input type="submit" value="Add Kantin" (click)="addkantin()" class="btn btn-primary">
    </form>
</div>

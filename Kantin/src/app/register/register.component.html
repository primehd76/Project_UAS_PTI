<div class="container pt-3 pb-2">
    <form class="form-group col-md-8">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Username</label>
                <div class="col-md"></div>
                <input type="text" id="Username" placeholder="Username" class="form-control" name="username" [(ngModel)]="username" autofocus>
            </div>
            <div class="form-group col-md-6">
                <label>Telepon</label>
                <div class="col-md"></div>
                <input type="text" id="Telepon" placeholder="Telepon" class="form-control" name="telepon" [(ngModel)]="telepon" autofocus>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <div class="col-md"></div>
                <input type="email" id="Email" placeholder="Email" class="form-control" name="email" [(ngModel)]="email" autofocus>
            </div>
            <div class="form-group col-md-6">
                <label>Nama Lengkap</label>
                <div class="col-md"></div>
                <input type="text" id="Nama Lengkap" placeholder="Nama Lengkap" class="form-control" name="nama_lengkap" [(ngModel)]="nama_lengkap" autofocus>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Alamat</label>
                <div class="col-md"></div>
                <input type="text" id="Alamat" placeholder="Alamat" class="form-control" name="alamat" [(ngModel)]="alamat" autofocus>
            </div>
            <div class="form-group col-md-6">
                <label>Tanggal Lahir</label>
                <div class="col-md"></div>
                <input type="date" class="form-control" name="tanggal_lahir" [(ngModel)]="tanggal_lahir">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Foto</label>
                <div class="col-md"></div>
                <input type="text" class="form-control" name="foto" [(ngModel)]="foto">
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <div class="col-md"></div>
                <input type="password" id="Password" placeholder="Password" class="form-control" name="password" [(ngModel)]="password" autofocus>
            </div>
        </div>
        <input type="submit" value="Register" (click)="register()" class="btn btn-primary">
        <a routerLink="/login" routerLinkActive="active"> &nbsp; Login</a>
    </form>
</div>

    <form class="form-group col-md-6">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label>Telepon</label>
            <input type="text" class="form-control" name="telepon" [(ngModel)]="telepon">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control" name="nama_lengkap" [(ngModel)]="nama_lengkap">
        </div>
        <div class="form-group">
            <label>Alamat</label>
            <input type="text" class="form-control" name="alamat" [(ngModel)]="alamat">
        </div>
        <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" class="form-control" name="tanggal_lahir" [(ngModel)]="tanggal_lahir">
        </div>
        <div class="form-group">
            <label>Foto</label>
            <input type="text" class="form-control" name="foto" [(ngModel)]="foto">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>

        <input type="submit" value="Register" (click)="register()" class="btn btn-primary">
        <a routerLink="/login" routerLinkActive="active"> &nbsp; Login</a>
    </form>
</div>
